<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>Signup Form</title>
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Signup Form</h1>
	<form action="/submit-form" method="post">
		<label for="name">Name</label>

		<label for="email">Email:</label>
		<input type="email" id="email" name="Email" placeholder="Enter Your Email"
			required><br><br>
        <label>Gender:</label>
		<input type="radio" id="gender_m" name="gender" value="male" required>
		<label for="gender_m">Male</label>

		<input type="radio" id="gender_f" name="gender" value="female" required>
		<label for="gender_f">Female</label><br><br>

		<label for="dob">DOB:</label>
		<input for="date" id="dob" name="dob" required><br><br>

		<label for="tel">Phone Number:</label>
		<input type="tel" id="tel" name="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
		placeholder="xxx-xxx-xxxx"><br><br>

		<label for="password">Password:</label>
		<input type="password" id="password" name="Password" placeholder="Enter Your Password"
		required><br><br>

		<input type="checkbox" id="tos" name="tos" required>
		<label for="tos">I agree to the TOS</label><br><br>

		<input type="submit" value="submit">
	</form>
			
		
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
